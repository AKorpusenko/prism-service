version: '3.6'
services:
  mongo:
    container_name: mongo
    image: mongo
    restart: always
    volumes:
      - mongodb_vol:/data/db
    ports:
      - 127.0.0.1:27017:27017
    networks:
      - services-tier

  node:
    container_name: node
    restart: always
    depends_on:
      - mongo
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - services-tier
    ports:
      - $GLS_CONNECTOR_HOST:$GLS_CONNECTOR_PORT:$GLS_CONNECTOR_PORT
    environment:
      - GLS_DAY_START
      - GLS_MONGO_CONNECT
      - GLS_METRICS_HOST
      - GLS_METRICS_PORT
      - GLS_CONNECTOR_HOST
      - GLS_CONNECTOR_PORT
      - GLS_MAX_FEED_LIMIT
      - GLS_CHAIN_PROPS_INTERVAL
      - GLS_FEED_PRICE_INTERVAL
      - GLS_RAW_RESTORE_THREADS
      - GLS_RAW_RESTORE_END_VAL_SYNC_INTERVAL
      - GLS_RAW_CORRUPTED_RESTORE_TIMEOUT
      - GLS_DELEGATION_ROUND_LENGTH
      - GLS_REVERT_TRACE_CLEANER_INTERVAL
      - GLS_PAYOUT_FINALIZER_INTERVAL
      - GLS_PAYOUT_RANGE

volumes:
  mongodb_vol:

networks:
  services-tier:
